<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Balloons</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="vidtop-content">
	<div class="vid-info">
		<h1>Balloons game</h1>
	 	<p>Play the game while listening the music!</p>
	 	<a href="https://www.youtube.com/watch?v=CjxugyZCfuw" target="_blank">The Greatest Showman Cast - This Is Me (Official Lyric Video)</a>
	  </div>
	</div>

	<div class="score-block">
		<p>You popped <span class="score">0</span> ballons</p>
	</div>

	<div class="total-shadow">
		<div class="total-block">
			<div class="total-wrapper win">
				<h4>Congratulations!</h4>
				<img src="images/happy.png" alt="Winner">
				<h4>You popped all 50 balloons.</h4>
				<p>You are a champion!</p>
				<p>Play again?</p>
				<button class="cancel">No</button>
			</div>
			
			<div class="total-wrapper lose">
				<h4>Sorry!</h4>
				<img src="images/sad.png" alt="Loser">
				<h4>You popped <span class="score">0</span> balloons.</h4>
				<p>Play again?</p>
				<button class="restart">Yes</button>
<!-- 				<button class="cancel">No</button> -->
			</div>
		</div>
	</div>

	<div class="start-game-window">
		<h2>Are you ready to start?</h2>
		<button class="start-game-button">Start game</button>
	</div>


	<audio src="sounds/thisisme.mp3" class="bg-music" loop></audio>
	<script src="js/script.js"></script>
</body>
</html>
